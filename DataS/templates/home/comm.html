{% extends "base.html" %}
{% load staticfiles %}
{% block body %}
<form method="POST" action="{% url 'comment:submit' table_id=table_id%}">
    {% csrf_token %}
<div class="box" >
    <div class="field" >
        <label class="label">table_id:{{ table_id }}</label>
    </div>
    <div class="field">
    <label class="label">评论内容</label>
    <div class="control">
        <textarea class="textarea" placeholder="评论内容" name="content"></textarea>
    </div>
    </div>
    
    <div class="field is-grouped">
        <div class="control">
            <input type="submit" class="button is-link" value="提交">
        </div>
    </div>
</div>
</form>
<style>
.box {width:500px;margin:20px auto;font-size:14px}
.box .control .textarea {height:100px;width:500px}
</style>
{% endblock %}
{% block bottomfiles %}
{% endblock %}
